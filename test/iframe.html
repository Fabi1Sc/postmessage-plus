<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../PMPlus.js"></script>
</head>
<body>
<script type="text/javascript">
	var pm = new PMPlus({
		listenDomain: 'http://my.local.com:8080'
	});

	pm.listen('fun', function(data, respond) {
		console.log('Data: ', data);
		var start = new Date();
		while(new Date() - start < 50) {}
		setTimeout(function(){
			respond(true, 'got it');
		},2000);

	});
</script>
</body>
</html>
